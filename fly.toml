# fly.toml app configuration file generated for water-dashboard on 2026-02-12T17:03:26-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'water-system-dashboard'
primary_region = 'sjc'

[build]

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
